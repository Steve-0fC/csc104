<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinie</title>
    <!-- link to external CSS -->
    <link rel="stylesheet" href="slidingshow.css">

</head>
<body>
    <header>
        <h1>Savor this irresistible tropical fruit sensation at the beach!</h1>
    </header>

    <main>

        <!-- Slideshow container: holds the image that will be changed by JavaScript -->
        <div id="slideshow">
            <!-- JavaScript will handle image source and transitions -->
            <img src="" id="imgSlide" class="slide" alt="Fruits_at_beach"/>
        </div>

        <!-- Button controls: allow user to go to previous or next slide -->
        <div class="buttons" id="next-prev">
            <button onclick="prevSlide();">Previous</button>
            <button onclick="nextSlide();">Next</button>
        </div>

    </main>

    <!-- link to external JavaScript -->
    <script src="slideSs.js"></script>
</body>
</html>
